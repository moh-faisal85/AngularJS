<p>ng-for works!</p>
<div class="row">
    <div class="col-2">
        <ul>
            <li *ngFor="let city of cityList">{{city}}</li>
        </ul>
    </div>
    <div class="col-5">
        <button class="btn btn-success mx-1" *ngFor="let city of cityList">{{city}}</button>
         
    </div>
    <div class="col-3">
        <div  *ngFor="let city of cityList">
            <span>{{city}}</span>
        </div>
         
    </div>
</div>
