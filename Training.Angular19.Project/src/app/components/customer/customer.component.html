<div class="row">
    <div class="col-12 text-center">
        <app-tabs  [tabList]="tabList"></app-tabs>
    </div>
</div>
<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-warning text-center">
                <h4>Customer List</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                        <th>Sr.No</th>
                        <th>Name</th>
                        <th>Mobile</th>
                        <th>Email</th>
                        <th>City</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                        @for (customer of customerList; track $index) 
                        {
                            <tr>
                                <td>{{$index+1}}</td>
                                <td>{{customer.customerName}}</td>
                                <td>{{customer.mobileNo}}</td>
                                <td>{{customer.email}}</td>
                                <td>{{customer.customerCity}}</td>
                                <td><button class="btn btn-dark">Edit</button></td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-warning text-center">
                <h4>New Customer form</h4>
            </div>
            <div class="card-body">
                 <div class="row">
                    <div class="col-6">
                        <label for="">Name</label>
                        <input type="text" [(ngModel)]="customerObj.customerName" class="form-control" id="">
                    </div>
                    <div class="col-6">
                        <label for="">City</label>
                        <input type="text" [(ngModel)]="customerObj.customerCity" class="form-control" id="">
                    </div>
                    <div class="col-6">
                        <label for="">Mobile</label>
                        <input type="text" [(ngModel)]="customerObj.mobileNo" class="form-control" id="">
                    </div>
                    <div class="col-6">
                        <label for="">Email</label>
                        <input type="text" [(ngModel)]="customerObj.email" class="form-control" id="">
                    </div>
                    
                 </div>
                 <div class="row pt-2" >
                    <div class="col-6">
                        <button class="btn btn-secondary">
                            Reset
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-success" (click)="onSaveCustomer()">
                            Save
                        </button>
                    </div>
                 </div>
            </div>
        </div>
    </div>
</div>
