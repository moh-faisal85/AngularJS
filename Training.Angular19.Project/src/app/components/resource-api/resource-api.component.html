<h1>Resource API</h1>
<div class="row">
    <div class="col-3">
        <br>
       Has Value:  {{userList.hasValue()}}<br>
       
       
    </div>
    <div class="col-3">
        Is Loading :   {{userList.isLoading()}}
    </div>
    <div class="col-3">
        Error :   {{userList.error() | json}}
    </div>
    <div class="col-3">
        <ul>
            @for (item of userList.value(); track $index) 
            {
             <li>{{item.name}} - {{item.username}}</li>
            }
         </ul>
    </div>
    <div class="col-3">
        <button class="btn btn-success" (click)="reloadData()">Reload Data</button>
    </div>
</div>
