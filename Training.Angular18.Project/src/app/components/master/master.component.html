<div class="row">
  <div class="col-12 text-center">

    <div class="btn-group">
      <button type="button" class="btn" [ngClass]="currentComponent == 'Roles' ? 'btn-success': 'btn-primary'" (click)="changeTab('Roles')">Roles</button>
      <button type="button" class="btn" [ngClass]="currentComponent == 'Designation' ? 'btn-success': 'btn-primary'" (click)="changeTab('Designation')">Designation</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 text-center">
    <app-roles *ngIf="currentComponent == 'Roles'"></app-roles>
    <app-designation *ngIf="currentComponent == 'Designation'"></app-designation>
  </div>
</div>
