<table border="1" style="text-align: left;">
  <tr>
    <td>
      <div
        *ngFor="let note of notesArray; let i = index; trackBy: trackById"
        class="note-row"
      >
        <input
          type="text"
          class="note-input"
          [ngModel]="note.value"
          (ngModelChange)="onNoteInput(i, $event)"
          (paste)="onPaste($event, i)"
        />
 <!-- Delete disabled if only one -->
        <button
          type="button"
          class="icon-btn delete-btn"
          [disabled]="notesArray.length === 1"
          (click)="deleteNote(i)"
        >
          âœ•
        </button>
        <!-- Add only on last -->
        <button
          *ngIf="i === notesArray.length - 1"
          type="button"
          class="icon-btn add-btn"
          (click)="addNote()"
        >
          +
        </button>

       
      </div>

      <div class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="info">
        {{ notes.length }} / {{ MAX_LENGTH }}
      </div>
    </td>
  </tr>
</table>
